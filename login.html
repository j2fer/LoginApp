<!DOCTYPE HTML>
<html> 
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

   		<title>Login App</title>

   		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
   		<link rel="stylesheet" type="text/css" href="css/ownplugins.css" media="screen" />
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/ownPlugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/login.js"></script>


	</head>
	<body>

		<section id="loginScreen">
			<section id="loginTopSection">
				<div class="icon-lock"></div>
			</section>
			<section id="errorBlock"></section>
			<section id="loginFormSection">
				<form name="loginForm" id="loginForm" action="/welcome.html" >
					<div class="formBlock">
						<input type="text" id="email" class="appInput" placeholder="Email">
					</div>
					<div class="formBlock">
						<input type="password" id="password" class="appInput" placeholder="Password">
					</div>
					<div class="formBlock">
						<button id="login" class="appButton">Log In</button>
					</div>
				</form>
			</section>
			<section id="newUserSection"></section>
		</section>
		
	</body>
</html>
